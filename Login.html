<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="Login.css">
</head>
<body>
  <div class="container">
    <div class="login-form">
      <h2>Login</h2>
      <form>
        <div class="input-box input-box-username">
          <span class="icon"><img src="Icons/icons8-user-24.png" alt=""></span>
          <input type="text" id="username" required placeholder="">
          <label for="username">Username</label>
        </div>
        <div class="input-box input-box-password">
          <span class="icon"> <img src="Icons/icons8-password-50.png" alt=""></span>
          <input type="password" id="password" required placeholder="">
          <label for="password">Password</label>
          <span class="toggle-password js-toggle-password" onclick="togglePassword()"><img src="Icons/icons8-invisible-50.png" alt="img" class="js-toggle-icon" id="toggle-icon"></span>
        </div>
        <a href="#" class="forgot-password">Forgot password?</a>
        <button type="submit" class="login-btn">Login</button>
      </form>
      <p class="paragraph">Or <span class="signup">Sign Up</span> Using</p>
      <div class="social-icons">
        <a href="#"><img src="Icons/icons8-apple-logo-50.png" alt="Apple"></a>
        <a href="#"><img src="Icons/icons8-google-logo-48.png" alt="Google"></a>
      </div>
      <a href="Signup.html">
      <p class="paragraph-main-signup">Or <span class="signup-main js-signup-main">Sign Up</span></p>
      </a>
    </div>
  </div>




  <script>

  

    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const toggleIcon = document.getElementById('toggle-icon');
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.src = 'Icons/icons8-blind-50.png'; // Change to "eye-closed" image
      } else {
        passwordInput.type = 'password';
        toggleIcon.src = 'Icons/icons8-invisible-50.png'; // Change back to "eye-open" image
      }
    }
  </script>

</body>
</html>
